<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
    <div>
      <label>
        Email:
        <input formControlName="email" placeholder="Your email">
      </label>
    </div>
    <div>
      <label>
        Password:
        <input type="password" formControlName="password" placeholder="Your password">
      </label>
    </div>
    <button type="submit">Send</button>
  </form>
