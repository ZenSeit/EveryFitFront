<div class="dashboard">

      <app-customer-info [customerId]="customer?.id || ''"></app-customer-info>
    </div>
    <div class="main-content">
      <app-orders-list [orders]="orders" (orderSelected)="cancelOrder($event)"></app-orders-list>
    </div>
  </div>
